<!-- Toolbar -->
<div class="toolbar" role="banner">
  <mat-toolbar class="ff-nav mat-elevation-z6">
    <button mat-fab class="ff-fab-left">
      <img src="../assets/logo/Icon Monotone Black.svg" class="fflogo">
    </button>
    <span class="toolbar-spacer"></span>    
      <button routerLink="/gallery" [fxShow.xs]='isVisible("gallery")' mat-flat-button [ngClass]="getActiveClass('gallery')" disableRipple>gallery</button>
      <button routerLink="/design"  [fxShow.xs]='isVisible("design")'  mat-flat-button [ngClass]="getActiveClass('design')"  disableRipple>design</button>
      <button routerLink="/contact" [fxShow.xs]='isVisible("contact")' mat-flat-button [ngClass]="getActiveClass('contact')" disableRipple>contact</button>
    <span class="toolbar-spacer"></span>
    <button mat-fab class="ff-fab-right">
      <img src="../assets/icons/Burger.svg" class="ffburger">
    </button>
</mat-toolbar>
</div>

<div fxLayout="column" fxFlexFill role="main">
  <!-- Change to z1 when scrolled -->
  <div class="ff-toolbar-space"></div>
  <router-outlet style="height:100%"></router-outlet>
  <footer>
    <mat-toolbar class="ff-footer mat-elevation-z6">
      <div fxLayout="row wrap" class="width-100 container-center"  [ngClass.sm]="'text-center'" [ngClass.xs]="'text-center'">
        <div class="ff-footer-copyright" fxFlex="20%" fxFlex.lg="25%" fxFlex.md="40%" fxFlex.sm="100%" fxFlex.xs="100%"> 
          <span class="width-100" style="white-space: normal">
            Copyright &copy; {{ currentYear }} Firebird Frankie Foundry. 
          </span>
        </div>
        <div class="ff-footer-copyright" fxFlex="20%" fxFlex.lg="30%" fxFlex.md="40%" fxFlex.sm="100%" fxFlex.xs="100%"   [ngClass.sm]="'text-center'" [ngClass.xs]="'text-center'"> 
          <span class="width-100" style="white-space: normal">
            Website in collaboration with&nbsp;<a href="https://www.linkedin.com/in/renton-mcintyre-9658b8133/">Renton McIntyre</a>.
          </span>
        </div>

        <div fxFlex="40%" fxFlex.lg="25%" [fxHide.md]="true" [fxHide.sm]="true" [fxHide.xs]="true"></div>
        <div class="text-right ff-footer-socials container-center" fxFlex="20%" fxFlex.sm="100%" fxFlex.xs="100%">
          <mat-icon class="social-icon">poll</mat-icon>
          &nbsp;
          <mat-icon class="social-icon">poll</mat-icon>
          &nbsp;
          <mat-icon class="social-icon">poll</mat-icon>
          &nbsp;
          <mat-icon class="social-icon">poll</mat-icon>
        </div>
      </div>
    </mat-toolbar>  
  </footer>  
</div>
